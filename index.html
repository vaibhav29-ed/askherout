<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Will You Be My Valentine?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3J6czVnbXd5MWliamE4cmRzNTYwNzcxc2JpYnpuem9qZ2poc2dtZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/sY1ReyADf1tZAal6o9/giphy.gif">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
            var noButton = document.getElementById('noButton');
            var x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            var y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.position = 'absolute';
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
        }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
